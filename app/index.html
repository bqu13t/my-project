                      <input

            </div>

              class="modal fade"
              id="exampleModalToggle2"
              aria-hidden="true"

                <div class="modal-content">

                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">
                      Sign up

                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="form-floating mb-3">
                      <input
                        type="email"
                        class="form-control"
                        id="floatingInput"
                        placeholder="name@example.com"
                      />
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Password"
                      />
                      <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating">
                      <input
                        type="password"

                        id="floatingPassword"

    <main class="main">
      <!-- HERO SECTION -->
      <div class="hero">
        <section id="hero"></section>
        <section><h1>The Most Ultimate Password Manager</h1></section>
      </div>

      <!-- ADD NEW PASSWORD BUTTON AND MODAL -->
      <section class="new-item-section d-flex justify-content-center">
        <button
          type="button"
          class="btn btn-success button button-new-password"
          data-bs-toggle="modal"
          data-bs-target="#passwordAddModal"
        >
          Add New Password
        </button>
        <div
          class="modal fade"
          id="passwordAddModal"
          tabindex="-1"
          aria-labelledby="passwordAddModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content section">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="passwordAddModalLabel">
                  Add New Password
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Source example.com</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label for="floatingPassword">Repeat Password</label>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- PASSWORDS LIST -->
      <ul class="passwords-list">
        <li class="password-item section">
          <div>
            <span class="item-name">Source</span>
            <div class="item-value">example.com</div>
          </div>
          <div>
            <span class="item-name">Username</span>
            <div class="item-value">user523</div>
          </div>
          <div>
            <span class="item-name">Password</span>
            <div class="item-value">********</div>
          </div>
          <section class="password-item-buttons d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-warning button-edit"
              data-bs-toggle="modal"
              data-bs-target="#passwordEditModal"
            >
              Edit
            </button>
            <div
              class="modal fade"
              id="passwordEditModal"
              tabindex="-1"
              aria-labelledby="passwordEditModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content section">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="passwordEditModalLabel">
                      Edit entry
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="form-floating mb-3">
                      <input
                        type="email"
                        class="form-control"
                        id="floatingInput"
                        placeholder="name@example.com"
                      />
                      <label for="floatingInput">Source example.com</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="email"
                        class="form-control"
                        id="floatingInput"
                        placeholder="name@example.com"
                      />
                      <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Password"
                      />
                      <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating">
                      <input
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Password"
                      />
                      <label for="floatingPassword">Repeat Password</label>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-primary">
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <button
              type="button"
              class="btn btn-danger button-delete"
              data-bs-toggle="modal"
              data-bs-target="#passwordDeleteModal"
            >
              Delete
            </button>
            <div
              class="modal fade"
              id="passwordDeleteModal"
              tabindex="-1"
              aria-labelledby="passwordDeleteModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content section">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="passwordDeleteModalLabel">
                      Danger Zone!
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    You are wanted to delete entry. Are you shure?
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Yes
                    </button>
                    <button type="button" class="btn btn-primary">No</button>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </li>
      </ul>

    <footer class="section">
      <div class="text-center">made by Hexlers</div>
